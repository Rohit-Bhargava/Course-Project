<div class="container-fluid" id="list2">
    <table class="table boarder boarder-primary">
      <thead style="text-align: center">
        <th>Discription</th>
        <th>Recipe Name</th>
        <th>Recipe</th>
      </thead>
      <tbody style="text-align: center">
        <tr [routerLink]="[index]"
        routerLinkActive="active">
          <td>{{ recipe.discription }}</td>
          <td>{{ recipe.name }}</td>
          <td >
            <img src="{{ recipe.img }}" style="width: 100px; height: 100px"  />
          </td>
        </tr>
      </tbody>
    </table>    
  </div>
