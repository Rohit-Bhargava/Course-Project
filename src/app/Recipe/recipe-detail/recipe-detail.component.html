<div class="row">
  <div class="col-xs-12">
    <div class="btn-groupe">
      <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">
        Manage Recipe<span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a class="dropdown-item" (click)="onAddToShoppingList()" style="cursor: pointer;">To Shopping List</a></li>
        <li><a class="dropdown-item" (click)="onEditRecipe()">Edit Recipe</a></li>
        <li><a class="dropdown-item">Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>
<br /><br />



<div class="cnter">
    <p>{{ recipe.name }}</p>
<br />
<div><img src="{{ recipe.img }}" alt="" /></div>
</div><br>

<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      
      <li
        class="list-group-item"
        *ngFor="let ingradient of recipe.ingradients">
        <div>
          <u><b>Ingradient Details</b></u>
        </div>
        {{ ingradient.name }} - {{ ingradient.amount }}
      </li>
    </ul>
  </div>
</div>
